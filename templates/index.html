{% extends 'layout.html' %}

{% block contenido %}
    <h1 style="font-family: fantasy;text-align: center;">{{titulo}}</h1> 
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
              <h3 style="color: black; text-align: center; font-family: fantasy;">Los mejores productos</h3>
              <p style="color: black; text-align: center;">Verduras, frutas,carner y lacteos</p>
            <img class="d-block w-100" src="{{ url_for('static', filename='images/imagen1.jpg') }}" alt="First slide">
          </div>
          <div class="carousel-item">
              <h3 style="color: black; text-align: center; font-family: fantasy;">La mejor atencion</h3>
              <p style="color: black; text-align: center;">Personal dispuesto a atenderlo con calidad</p>
            <img class="d-block w-100"src="{{ url_for('static', filename='images/imagen2.jpg') }}" alt="Second slide">
          </div>
          <div class="carousel-item">
              <h3 style="font-family: fantasy; text-align: center; color: black;">Los mejores precio</h3>
              <p style="color: black; text-align: center;">Productos de alta calidad</p>
            <img class="d-block w-100" src="{{ url_for('static', filename='images/imagen3.jpg') }}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
{% endblock contenido %}
